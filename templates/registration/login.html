{% extends "base.html" %}
{% block content %}
<form class="accounts" method="POST" action="">{% csrf_token %}
    <ul class="unstyled">
        {{ form.as_ul }}
    </ul>
    <button type="submit" class="btn" value="Login">Log in</button>
</form>
<p>Don't have an account? <a href="{% url registration_register %}">Register here</a>!</p>
{% endblock %}
